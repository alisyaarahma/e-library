<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library Hukum Premium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= LOGIN PAGE ================= -->
<div id="loginPage" class="center-box">
    <h2>⚖ E-Library Hukum</h2>
    <p>Masukkan NPM untuk mengakses koleksi</p>
    <input type="text" id="npm" placeholder="Masukkan NPM">
    <button onclick="login()">Login</button>
    <p id="error" class="error"></p>
</div>

<!-- ================= KATEGORI PAGE ================= -->
<div id="kategoriPage" class="hidden">
    <nav class="navbar">
        <div class="logo">⚖ E-Library Hukum</div>
        <button onclick="logout()">Logout</button>
    </nav>

    <div class="container">
        <h2 class="title">Pilih Kategori</h2>

        <div class="category-grid">
            <div class="category-card" onclick="showBooks('pidana')">
                <h3>Hukum Pidana</h3>
                <p>Kumpulan buku hukum pidana</p>
            </div>

            <div class="category-card" onclick="showBooks('perdata')">
                <h3>Hukum Perdata</h3>
                <p>Kumpulan buku hukum perdata</p>
            </div>
        </div>
    </div>
</div>

<!-- ================= BUKU PAGE ================= -->
<div id="bukuPage" class="hidden">
    <nav class="navbar">
        <div class="logo">⚖ E-Library Hukum</div>
        <button onclick="backToKategori()">Kembali</button>
    </nav>

    <div class="container">
        <h2 id="judulKategori" class="title"></h2>
        <div id="bookList" class="book-grid"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
